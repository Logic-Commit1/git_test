<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Montserrat&display=swap" rel="stylesheet">
    <script src="./type.js" defer></script>
    <title>Rock, Papers, Scissors!</title>
</head>

<body>
    <main>
        <p class="title">Play with bot. First to score 3 wins!</p>
        <button id="start-button">Start</button>
        <p class="round"></p>
        <div class="choices-area">
            <button class="choices-button" id="rock-choice"></button>
            <button class="choices-button" id="paper-choice"></button>
            <button class="choices-button" id="scissors-choice"></button>
        </div>
        <div class="result">
            <div class="player">
                <p id="player-score"></p>
                <p id="round-result-player"></p>
            </div>
            <div class="bot">
                <p id="bot-score"></p>
                <p id="round-result-bot"></p>
            </div>
        </div>
        <p id="score-counter"></p>
        <p id="winner"></p>
        <button id="try-again">Try again</button>
    </main>

</body>


</html>
